        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                    <div class="cook-time">
                        <span>Tempo {{food.cookTime}} minuti </span>
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{food.price|currency:'â‚¬'}}
                    </span>
                </div>
            </div>
        </a>
        
    </li>
</ul>
